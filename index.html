<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallary</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div class="container">
    <h1>Image Gallery</h1>

    <div class="image-container">
      <div class="image"><img src="images/image1.jpg" alt=""></div>
      <div class="image"><img src="images/image2.jpg" alt=""></div>
      <div class="image"><img src="images/image3.jpg" alt=""></div>
      <div class="image"><img src="images/image4.jpg" alt=""></div>
      <div class="image"><img src="images/image5.jpg" alt=""></div>
      <div class="image"><img src="images/image6.jpg" alt=""></div>

    </div>
    <div class="popup-image">
      <span>&times;</span>
      <img class="popupimage" src="images/image1.jpg" alt="">

    </div>

  </div>
  <script src="index.js"></script>
</body>

</html>
